<ion-header no-border>

  <ion-navbar color="dark">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="outerContainer">

      <div class="searchContainer">
        <ion-icon name="search" color="grey" class="searchIcon"></ion-icon>
        <input type="text" placeholder="SEARCH CONTACTS & OUTLETS" #searchInput/>
      </div>
      <div class="viewAllBar">
        <span>Contacts</span>
        <span>View All</span>
      </div>
      <div class="contactsConainer">

      </div>

    <div class="loadingImgContainer" *ngIf="httpRequest">
      <img [src]="getLoadingimg()" alt="" />
    </div>

  </div>



</ion-content>
