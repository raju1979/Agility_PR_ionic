<ion-content>

    <div class="landingPage">
        <div class="landingPageHeader">
          <h1>Agility</h1> <p>PR <br/> Solutions</p>
        </div>
        <div class="landingPageContent">
          <div class="landingPageSearch">
            <div>
                <ion-icon name="search"></ion-icon>
                <input type="text" placeholder="SEARCH CONTACTS & OUTLETS" (click)='gotoQuickSearch()'>
            </div>
          </div>
          <div class="landingPageBtns">
              <button (click)="openCurrentList()">
                <img src="../../assets/imgs/landing-btn-1.png" alt=""/>
                <span>Lists</span>
              </button>
              <button (click)="openReports()">
                  <img src="../../assets/imgs/landing-btn-2.png" alt=""/>
                <span>Reports</span>
              </button>
          </div>
        </div>
    </div> 
</ion-content>
